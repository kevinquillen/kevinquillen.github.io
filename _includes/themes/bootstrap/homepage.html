{% include partials/header.html %}
{% include partials/homepage/hero.html %}

<div class="container" role="main">
  <h2 class="text-center">The latest post should go here, larger than the others, featured.</h2>

  <div class="posts-list">
    {% for post in site.posts %}
      <div class="media">
        <a class="pull-left" href="#">
          <div class="icon {{ post.icon }}"><span class="glyphicon glyphicon-{{ post.icon }}"></span></div>
        </a>
        <div class="media-body">
          <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
          <!--<small>08 Mar 2014</small>-->
          {{ post.tagline }}
        </div>
      </div>
    {% endfor %}
  </div>
</div>

{% include partials/footer.html %}
