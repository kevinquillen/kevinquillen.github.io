{% include partials/header.html %}
{% include partials/homepage/hero.html %}

<div class="container" role="main">
  <div class="callout callout-warning">
    <h4>This is a work in progress.</h4>
  </div>

  <div class="callout callout-warning">
    <h4>The latest post should go here, larger than the others, featured.</h4>
  </div>

  {% for post in site.posts %}
    <div class="media posts-list">
      <a class="pull-left" href="#">
        <div class="icon icon-{{ post.icon }}"><span class="glyphicon glyphicon-{{ post.icon }}"></span></div>
      </a>
      <div class="media-body">
        <h3><a href="/{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></h3>
        <!--<small>08 Mar 2014</small>-->
        {{ post.tagline }}
      </div>
    </div>
  {% endfor %}
</div>

{% include partials/footer.html %}
