<ul class="pager">
  {% if page.previous != nil %}
  <li class="previous"><a href="{{ page.previous.url }}" title="{{ page.previous.title }}">← {{ page.previous.title }}</a></li>
  {% endif %}
  {% if page.next != nil %}
  <li class="next"><a href="{{ page.next.url }}" title="{{ page.next.title }}">{{ page.next.title }} →</a></li>
  {% endif %}
</ul>
